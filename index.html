<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://lh3.googleusercontent.com/1NWSffUULql2uPj0hT_WTwSTfmUv0yuXk0Rq0Q6tpcUZbMurPESyK8W2NBqpa8SRpA=w300" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Previsão do Tempo</title>
</head>

<body>
  <div class="big-box">
    <input class="input-cidade" placeholder="Digite o nome da cidade ">
    <button class="botao-busca" onclick="clickInButton()">
      <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
    </button >
    <div class="box-med">
      <h2  class="cidade">Tempo em São Paulo</h2>
      <p class="temp" >21ºC</p>
    </div>

    <div class="box-min">
      <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
      <p class="texto-previsao" >Nublado</p>
    </div>

    <p class="umidade" >Umidade: 76%</p>

  </div>

  <p class="footer" >Desenvolvido por &copy;2023 
   <strong>Tiago rodrigues</strong> 
  </p>
 <script src="script.js"></script>
</body>

</html>
